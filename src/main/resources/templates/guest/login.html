<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Привет!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-center">
<div class="container">
  <div class="col-md-4 offset-md-4">
    <div class="signup-form">
      <div class="bg-dark p-5 pb-4 border-bottom-0">
        <h2 class="bg-dark text-white fw-bold mb-0">ВХОД</h2>
      </div>
      <img class="img-fluid rounded-circle mb-4" th:src="@{/icons/main_logo_stub.png}" alt="Лого">
      <form class="mt-3" method="POST" th:action="@{/login}">
        <div class="form-floating mb-3">
          <input type="text" class="bg-dark text-white form-control h5" id="floatingInput" name="username" placeholder="Логин">
          <label class="text-white" for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="bg-dark text-white form-control h5" id="floatingPassword" placeholder="Пароль">
          <label class="text-white" for="floatingPassword">Пароль</label>
        </div>

        <div th:if="${param.error}" class="p-3 mb-2 bg-danger text-white rounded" role="alert">
          <span class="h6">Вы ввели неправильные учетные данные!</span>
        </div>

        <button class="w-100 btn btn-lg btn-success" type="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
