<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div th:insert="fragments/headers :: barista_header"></div>
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <form th:action="@{/barista/add_new_element_to_order}" th:object="${order_composition}" th:method="POST">

                <label for="menu_elements" class="form-label h5">Состав меню:</label>
                <select th:field="${order_composition.menuElement}" class="form-select bg-dark text-white text-center mb-5" id="menu_elements">
                    <option th:each="menu_element : ${menu_elements}" th:value="${menu_element.id}" th:text="${menu_element.name}" class="form-control bg-dark text-white h5"></option>
                </select>

                <div class="center-block mb-5">
                    <label for="quantity" class="form-label h5">Количество</label>
                    <input type="number" step="1" min="0" th:field="*{quantity}" id="quantity" class="bg-dark text-white text-center form-control h5">
                </div>

                <div class="text-center">
                    <input type="submit" value="Добавить" class="btn btn-lg btn-success mb-2">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
