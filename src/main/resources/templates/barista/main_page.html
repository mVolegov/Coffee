<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бариста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div th:insert="fragments/headers :: barista_header"></div>
    <div class="container text-center">
        <form th:action="@{/barista/new_order}" th:object="${order}" th:method="POST">
            <input type="submit" value="Создать новый заказ" class="btn btn-lg btn-success">
        </form>
<!--        <a th:href="@{/barista/new_order}" class="btn btn-lg btn-success">Создать новый заказ</a>-->
    </div>
    <div class="container mt-5">
        <p class="h5">История заказов:</p>
        <table class="table table-dark table-borderless text-center">
            <thead>
                <tr>
                    <th scope="col">Номер</th>
                    <th scope="col">Дата заказа</th>
                    <th scope="col">Сумма (.руб)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
<!--                    <td th:text="${order.dateTime.getDate()} + '/' + ${order.dateTime.getMonth()} + '/' + ${1900 + order.dateTime.getYear()} + ' ' + ${order.dateTime.getHours()} + ':' + ${order.dateTime.getMinutes()}"></td>-->
                    <td th:text="${order.dateTime.getDate()} + '/' + ${order.dateTime.getMonth()} + '/' + ${1900 + order.dateTime.getYear()}"></td>
                    <td th:text="${order.sum}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
