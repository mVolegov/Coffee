<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div th:insert="fragments/headers :: admin_wrh_header"></div>
  <div class="container">
      <p class="h5 mb-2">Добавление нового элемента на склад:</p>

      <div class="col-md-4 offset-md-4">
          <form th:action="@{/admin/wrh/add_wrh_item}" th:object="${warehouseitem}" method="POST">
              <label for="name" class="form-label h5 mt-3">Наименование</label>
              <input type="text" th:field="*{name}" id="name" class="bg-dark text-white form-control" placeholder="Наименование">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="p-3 mt-1 bg-danger text-white rounded" role="alert">error</div>

              <label for="amount" class="form-label h5 mt-3">Объем</label>
              <input type="number" min="0" th:field="*{amount}" id="amount" class="bg-dark text-white form-control" placeholder="Объем">
              <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="p-3 mt-1 bg-danger text-white rounded" role="alert">error</div>

              <label for="units" class="form-label h5 mt-3">Ед. измерения</label>
              <input type="text" th:field="*{units}" id="units" class="bg-dark text-white form-control" placeholder="Ед. измерения">
              <div th:if="${#fields.hasErrors('units')}" th:errors="*{units}" class="p-3 mt-1 bg-danger text-white rounded" role="alert">error</div>

              <label for="price_per_package" class="form-label h5 mt-3">Цена за упак. (.руб)</label>
              <input type="number" step="0.01" min="0" th:field="*{pricePerPackage}" id="price_per_package" class="bg-dark text-white form-control" placeholder="Цена за упаковку">
              <div th:if="${#fields.hasErrors('pricePerPackage')}" th:errors="*{pricePerPackage}" class="p-3 mt-1 bg-danger text-white rounded" role="alert">error</div>

              <input type="submit" value="Добавить" class="btn btn-success btn-lg mt-3">
          </form>
      </div>

      <a th:href="@{/admin/wrh}" class="btn btn-outline-success btn-lg mt-5">Назад</a>
  </div>
</body>
</html>
