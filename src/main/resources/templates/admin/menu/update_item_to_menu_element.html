<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="fragments/headers :: admin_menu_header"></div>
    <div class="container">
        <p class="h5" th:text="'Изменение в ' + ${menu_composition_item.menuElement.name} + ' игридиента ' + ${menu_composition_item.warehouseItem.name}"></p>

        <form th:action="@{/admin/menu/update_items_to_menu_element/{menu_element_id}(menu_element_id=${menu_composition_item.menuElement.id})}" th:object="${menu_composition_item}" th:method="PATCH">
            <label for="id">Номер</label>
            <input readonly type="number" th:field="*{id}" id="id">
            <br>

            <label for="menu_element">Название пункта меню</label>
            <input readonly type="text" th:field="*{menuElement.name}" id="menu_element">
            <br>

            <label for="name">Наименование</label>
            <input readonly type="text" th:field="*{warehouseItem.name}" id="name" placeholder="Наименование">
            <br>

            <label for="required_amount">Необходимыый объем</label>
            <input type="number" step="0.01" th:field="*{requiredAmount}" id="required_amount">
            <br>

            <input type="submit" value="Подтвердить" class="btn btn-lg btn-success">
        </form>
    </div>
</body>
</html>
