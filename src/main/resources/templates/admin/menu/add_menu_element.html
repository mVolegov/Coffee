<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div th:insert="fragments/headers :: admin_menu_header"></div>
  <div class="container">
    <p class="h5 mb-5">Добавление нового элемента в меню</p>

    <div class="col-md-4 offset-md-4">
      <form th:action="@{/admin/menu/add_menu_element}" th:object="${menu_element}" th:method="POST">
        <label for="name" class="form-label h5">Наименование</label>
        <input type="text" th:field="*{name}" id="name" class="bg-dark text-white form-control mb-3" placeholder="Наименование">
        <br>

        <label for="price" class="form-label h5">Цена (.руб)</label>
        <input type="number" step="0.01" min="0" th:field="*{price}" id="price" class="bg-dark text-white form-control mb-3" placeholder="Цена">
        <br>

        <div class="text-center">
          <input type="submit" value="Добавить" class="btn btn-success btn-lg">
        </div>
      </form>
    </div>

    <a th:href="@{/admin/menu}" class="btn btn-outline-success btn-lg mt-2">Назад</a>
  </div>
</body>
</html>
