<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div th:insert="fragments/headers :: admin_menu_header"></div>
  <div class="container">
    <div class="col-md-4 offset-md-4">
      <p class="h5 mb-5">Обновление пункта меню</p>
      <form th:action="@{/admin/menu/update_menu_element}" th:object="${menuelement}" th:method="PATCH">
        <label for="id" class="form-label h5">Номер</label>
        <input readonly type="number" th:field="*{id}" id="id" class="bg-dark text-white form-control mb-3" placeholder="Номер">
        <br>

        <label for="name" class="form-label h5">Наименование</label>
        <input type="text" th:field="*{name}" id="name" class="bg-dark text-white form-control mb-3" placeholder="Наименование">
        <br>

        <label for="price" class="form-label h5">Цена (.руб)</label>
        <input type="number" step="0.01" th:field="*{price}" class="bg-dark text-white form-control mb-3" id="price" placeholder="Цена">
        <br>

        <input type="submit" value="Изменить" class="btn btn-success btn-lg">
      </form>
    </div>

    <a th:href="@{/admin/menu}" class="btn btn-lg btn-outline-success">Назад</a>
  </div>
</body>
</html>
