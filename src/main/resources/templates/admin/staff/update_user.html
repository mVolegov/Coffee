<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div th:insert="fragments/headers :: admin_staff_header"></div>
  <div class="container">
    <p class="h5 mb-5">Обновление данных о сотруднике:</p>
    <div class="col-md-4 offset-md-4">
      <form th:action="@{/admin/staff/update_user}" th:object="${user}" th:method="PATCH">
        <label for="id" class="form-label h5">Номер</label>
        <input readonly type="number" th:field="*{id}" id="id" class="bg-dark text-white form-control mb-4" placeholder="Номер">
        <br>

        <label for="login" class="form-label h5">Логин</label>
        <input type="text" th:field="*{username}" id="login" class="bg-dark text-white form-control mb-4" placeholder="Логин">
        <br>

        <label for="password" class="form-label h5">Пароль</label>
        <input type="password" th:field="*{password}" id="password" class="bg-dark text-white form-control mb-4" placeholder="Пароль">
        <br>

        <div class="text-center">
          <input type="submit" value="Обновить данные" class="btn btn-lg btn-success">
        </div>
      </form>
    </div>

    <a th:href="@{/admin/staff}" class="btn btn-lg btn-outline-success">Назад</a>
  </div>
</body>
</html>
