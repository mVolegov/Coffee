<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавлене сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div th:insert="fragments/headers :: admin_staff_header"></div>
    <div class="container">
        <p class="h5 mb-5">Добавление нового сотрудника:</p>
        <div class="col-md-4 offset-md-4">
            <form th:action="@{/admin/staff/add_user}" th:object="${user}" method="POST">
                <label for="username" class="form-label h5">Логин</label>
                <input type="text" th:field="*{username}" id="username" class="bg-dark text-white form-control mb-4" placeholder="Логин">

                <label for="password" class="form-label h5">Пароль</label>
                <input type="password" th:field="*{password}" id="password" class="bg-dark text-white form-control mb-4" placeholder="Пароль">

                <div class="text-center">
                    <input type="submit" value="Добавить" class="btn btn-lg btn-success">
                </div>
            </form>
        </div>

        <a th:href="@{/admin/staff}" class="btn btn-lg btn-outline-success">Назад</a>
    </div>
</body>
</html>
