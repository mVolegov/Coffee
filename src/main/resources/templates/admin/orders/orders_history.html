<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>История</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div th:insert="fragments/headers :: admin_orders_history_header"></div>
    <div class="container mt-5">
        <div class="text-center">
            <p th:text="'Общая сумма стоимости заказов: ' + ${sum} + ' .руб'" class="h5 mb-4"></p>
        </div>

        <p class="h5">История заказов:</p>
        <table class="table table-hover table-dark table-borderless text-center">
            <thead>
                <tr>
                    <th scope="col">Номер</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Сумма (.руб)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
<!--                    <td th:text="${order.dateTime.getDate()} + '/' + ${order.dateTime.getMonth()} + '/' + ${1900 + order.dateTime.getYear()} + ' ' + ${order.dateTime.getHours()} + ':' + ${order.dateTime.getMinutes()}"></td>-->
                    <td th:text="${order.dateTime.getDate()} + '/' + ${order.dateTime.getMonth()} + '/' + ${1900 + order.dateTime.getYear()}"></td>
                    <td th:text="${order.sum}"></td>
                    <td><a th:href="@{/admin/orders_history/{order_id}(order_id=${order.id})}" class="btn btn-outline-primary">Подробнее</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
