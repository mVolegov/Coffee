<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div th:insert="fragments/headers :: admin_orders_history_header"></div>
    <div class="container mt-5">
        <p th:text="'Заказ от числа ' + ${order.get(0).madeOrder.dateTime}" class="h5"></p>
        <table class="table table-hover table-dark table-borderless text-center">
            <thead>
            <tr>
                <th scope="col">Наименование</th>
                <th scope="col">Количество</th>
                <th scope="col">Цена за единицу</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order_details : ${order}">
                <td th:text="${order_details.menuElement.name}"></td>
                <td th:text="${order_details.quantity}"></td>
                <td th:text="${order_details.menuElement.price}"></td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/admin/orders_history}" class="btn btn-lg btn-outline-success">Назад</a>
    </div>
</body>
</html>
